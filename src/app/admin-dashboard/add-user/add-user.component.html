    <form (ngSubmit)="onSubmit()" #addNewUser="ngForm" [formGroup]="userForm">
      <!-- <div [hidden]="addNewUser.submitted"> -->

        <input type="radio" value="student" formControlName="entity" [(ngModel)]="entity" required> Student
        <input type="radio" value="faculty" formControlName="entity" [(ngModel)]="entity" required> Faculty

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" class="form-control" formControlName="email" [(ngModel)]="emailID" required>

          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

            <div *ngIf="email.errors.required">
              Email is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" class="form-control" formControlName="pwd" [(ngModel)]="password" required>

          <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="alert alert-danger">

            <div *ngIf="pwd.errors.required">
              Password is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="roll">Roll Number:</label>
          <input type="text" id="roll" class="form-control" formControlName="roll" [(ngModel)]="rollNo" required>

          <div *ngIf="roll.invalid && (roll.dirty || roll.touched)" class="alert alert-danger">

            <div *ngIf="roll.errors.required">
              Roll Number is required.
            </div>
          </div>

        </div>

        <button type="submit" class="btn btn-info m-2" style="padding: 10px 62px;" [disabled]="userForm.invalid">Create</button>
      <!-- </div> -->
    </form>
    <div class="margin-top alert alert-success" *ngIf="submitted">
      <p>USER ADDED</p>
    </div>
    <div class="margin-top alert alert-danger" *ngIf="error">
      <p>Something Went Wrong.</p>
    </div>
  </div>
</div>
